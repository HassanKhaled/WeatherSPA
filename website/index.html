<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Weather SPA</title>
<link rel="icon" href="/favicon.ico" />
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha484-JcKb8q4iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<script src="https://kit.fontawesome.com/6914962af8.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.4/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.4/build/ol.js"></script>
</head>
 <body>
<div class="container">
  <form>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Api Key</span>
      </div>
      <input type="text" class="form-control" placeholder="enter api key here"  id="api" >
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Zip Code</span>
      </div>
      <input type="text" class="form-control" placeholder="enter zip code here"  id="zip" >
    </div>


    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">City Name</span>
      </div>
      <input type="text" class="form-control" placeholder="enter city name here"  id="city" >
    </div>

  
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Location</span>
        </div>
        <input type="text" class="form-control" placeholder="enter Longitude here"  id="lon" >
        <input type="text" class="form-control" placeholder="enter Latitude here"  id="lat">
        <div class="input-group-append">
          <button class="btn btn-light" id="fill" >Fill</button>
        </div>
      </div>


    <input type="button" id="get" class="btn  btn-light btn-block" value="Get Data"></input>
  </form>
  <hr>

 <div id="content" >
  <div class="row">
    <div class="col-4"><div id="mapdiv" class="map"></div></div>
    
    <div class="col-2">
      <div > <h4><div id = "temp"></div></h4></div>
      <div > <h4><div id = "des"></div></h4> </div>
      <hr>
      <div > <h4>Feels like<div id = "like"></div></h4></div>
      <div > <h4>Max <div id = "min"></div></h4> </div>
      <div > <h4>Min <div id = "max"></div></h4> </div>
      <hr>
    </div>


    <div class="col-3"><h4>Wind Speed <i class="fas fa-wind"></i><div id="wind"></div></h4>
    <hr>
    <h4> Direction <i class="far fa-compass"></i><div id="dir"></div> </h4>
    <hr>
    <h4> Humadity <i class="fas fa-tint"></i><div id="hum"></div> </h4>
    <hr>
    <h4> Pressure <i class="fas fa-thermometer-full"></i><div id="pre"></div> </h4>
    <hr>
    </div>

    <div class="col-2">
      <div > <h4><div id = "date"></div></h4></div>
      <hr>
      <div > <h4><div id = "loc"></div></h4></div>
      <img id="flag" src="">
    </div>
    <div class="col-1"></div>
  </div>



 </div>

 

<hr>
  </div>
<!-- Open Layer Maps Javascript Code -->  
<script src="http://www.openlayers.org/api/OpenLayers.js"></script>
<!-- Customerized Javascript Code -->  
<script src="app.js" type="text/javascript"></script>
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-4.5.1.slim.min.js" integrity="sha484-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy48MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha484-9/reFTGAW84EW2RDu2S0VKaIzap4H66lZH81PoYlFhbGU+6BZp6G7niu745Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha484-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
