<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Weather SPA</title>
<link rel="icon" href="favicon.ico" />
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cairo">
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha484-JcKb8q4iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<script src="https://kit.fontawesome.com/6914962af8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.4/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.4/build/ol.js"></script>
</head>
 <body>


  <nav class="navbar navbar-expand-md  navbar-dark test">
    <!-- Brand -->
    <img src="favicon.ico" alt="Logo" style="width:40px;">
  
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
     
      </ul>
    </div>
   
    <form class="form-inline" style='display:none'>
      <input type="text" class="form-control" placeholder="enter api key here"  id="api" >
      <button class="btn btn-light "  title="delete api key from local storage"  id='del'> <i class="fas fa-trash-alt"></i></button>
      <button class="btn btn-light " title="retrieve api key from local storage" id='ret'> <i class="fas fa-exchange-alt"></i></button>
      <button class="btn btn-light "  title="save api key to local storage" id='save'> <i class="fas fa-save"></i></button>
    </form>
  </nav> 


<div class="container py-2">

  <div class="toast" data-autohide="true" style="position: absolute; top:1%; right: 0;z-index: 1000;" data-delay="10000" >  
    <div class="toast-header">
      <strong class="mr-auto">Toast Header</strong>
      
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
    </div>
    <div class="toast-body">
      Some text inside the toast body
    </div>
  </div>

 
  <form >
    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <span class="input-group-text">Zip Code</span>
      </div>
      <input type="text" class="form-control" placeholder="enter zip code here"  id="zip" > 
      <div class="input-group-append">
        <span class="input-group-text"> <i class="fas fa-mail-bulk"></i></span>
      </div> 
    </div>

    <div class="input-group mb-2 mt-2">
      <div class="input-group-prepend">
        <span class="input-group-text">City Name</span>
      </div>
      <input type="text" class="form-control" placeholder="enter city name here"  id="city" >
      <div class="input-group-append">
        <span class="input-group-text"> <i class="fas fa-map-marked-alt"></i></span>
      </div>
    </div>

    <div class="input-group mb-2 mt-2">
      <div class="input-group-prepend">
        <span class="input-group-text">City Id</span>
      </div>
      <input type="text" class="form-control" placeholder="enter city id here "  id="cityId" >
      <div class="input-group-append">
        <span class="input-group-text"> <i class="fas fa-map-marker-alt"></i></span>
      </div>
    </div>
  
      <div class="input-group mb-2 mt-2">
        <div class="input-group-prepend">
          <span class="input-group-text">Location</span>
        </div>
        <input type="text" class="form-control" placeholder="enter Longitude here"  id="lon" >
        <input type="text" class="form-control" placeholder="enter Latitude here"  id="lat">
        <div class="input-group-append">
          <button class="btn btn-light" id="fill" ><i class="fas fa-map-pin"></i></i></button>
        </div>
      </div>

      <div class="input-group mb-2 mt-2">
        <div class="input-group-prepend">
          <span class="input-group-text">Unit</span>
        </div>

       <select class="form-control custom-select" id="unit"  style="background-color: #555;
       color:#999;
       border:solid 1px #777" >
          <option value='' >Choose Your Prefered Measrment System... </option>
          <option value='&units=metric' >Metric</option>
          <option value='&units=imperial' >Imperial</option>
          <option value='' >Default</option>
        </select>

        <div class="input-group-append">
          <span class="input-group-text"> <span class="material-icons">
            local_library
            </span></span>
        </div>
      </div>
 
      <div class="input-group mb-2 mt-2">
        <div class="input-group-prepend">
          <span class="input-group-text">Language</span>
        </div>
       <select class="form-control custom-select" id="lang" style="background-color: #555;
       color:#999;
       border:solid 1px #777" >
          <option value='' >Choose Your Language... </option>
          
        </select>
        <div class="input-group-append">
          <span class="input-group-text"> <i class="fas fa-language"></i></span>
        </div>
      </div>

    <button type="button" id="get" class="btn btn-light btn-block mb-2">Get Data  <i class="fas fa-search-location"></i></button>
  </form>

 <div id="content"  class="mb-2" style="display:none;">
  <div class="row">
    <div class="col-4"><div id="mapdiv" class="map"></div></div>
    
    <div class="col-2">
      <div > <h4><div id = "temp"></div></h4></div>
      <div ><img id="weather" style="width: 50px" src=""> <h4><div id = "des"></div></h4>  </div>
      <hr>
      <div > <h4>Feels like<div id = "like"></div></h4></div>
      <div > <h4>Max <div id = "min"></div></h4> </div>
      <div > <h4>Min <div id = "max"></div></h4> </div>
      <hr>
    </div>

    <div class="col-3"><h4>Wind Speed <i class="fas fa-wind"></i><div id="wind"></div></h4>
    <hr>
    <h4> Direction <i class="far fa-compass"></i><div id="dir"></div> </h4>
    <hr>
    <h4> Humadity <i class="fas fa-tint"></i><div id="hum"></div> </h4>
    <hr>
    <h4> Pressure <i class="fas fa-thermometer-full"></i><div id="pre"></div> </h4>
    <hr>
    </div>

    <div class="col-3">
      <div> <h4>  <div id = "date"></div> </h4></div>
      <div> <h4><div id = "loc"></div>  </h4></div>
      <img id="flag" src="">
     
      <hr>
      <div><h4>  Visibility  <i class="fas fa-eye"></i> <div id = 'vis'></div></h4> </div>
    </div>
  </div>
 
</div>
  


<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<!-- Open Layer Maps Javascript Code -->  
<script src="http://www.openlayers.org/api/OpenLayers.js"></script>
<!-- Customerized Javascript Code -->  
<script src="app.js" type="text/javascript"></script>
</body>
</html>
