<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Weather SPA</title>
<link rel="icon" href="/favicon.ico" />
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
</head>
 <body>
<div class="container">
  <form>

    <div class="form-group">
      <label for="api">Api Key:</label>
      <input type="text" class="form-control" placeholder="enter api key here" id="api">
      </div>

    <div class="form-group">
    <label for="zip">Zip Code:</label>
    <input type="text" class="form-control" placeholder="enter zip code here" id="zip">
    </div>
    <div class="form-group">
      <label for="feelings">How are you feeling today?</label>
      <textarea class="form-control" id="feelings"  placeholder="Enter your feelings here"></textarea>
    </div>
    <input type="button" id="get" class="btn btn-primary" value="Get Data">  </input>
  </form>

  <hr>
  <div class ="card bg-info text-white" style="width: 50%">
   <h4 class = "card-title">Most Recent Entry</h4>
   <div id = "card-body">
   <img id="flag" src="">
   <div id = "date"></div> 
   <div id = "temp"></div>
   <div id = "content"></div>
   
   <div id="map" class="map"></div>
   <script type="text/javascript">
     
   </script>
  </div>

  </div>
  <hr>


  </div>
<!-- Customerized Javascript Code -->  
<script src="app.js" type="text/javascript"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
