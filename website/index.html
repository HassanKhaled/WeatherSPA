<html>
<head>
<meta charset="utf-8">

</head>
 <body>


  <nav class="navbar navbar-expand-md  navbar-dark test ">
    <!-- Brand -->
    <img src="favicon.ico" alt="Logo" style="width:40px;">

    <a class="navbar-brand" href="#">Open 
    Weather</a>
  
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
     
   
    </div>
    

    <button class="btn btn-light "   data-toggle="modal" data-target="#settingModal" id="setting" title="change user setting"> <i class="fas fa-sliders-h"></i></button>

  </nav> 


<div class="container  px-2 py-2">

  <div class="toast" data-autohide="true" style="position: absolute; top:1; right: 0;z-index: 1000;" data-delay="10000" >  
    <div class="toast-header">
      <strong class="mr-auto">Toast Header</strong>
      
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast"><i class="far fa-times-circle"></i></button>
    </div>
    <div class="toast-body">
      Some text inside the toast body
    </div>
  </div>
  <form >

    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <span class="input-group-text">Zip Code</span>
      </div>
      <input type="text" class="form-control" placeholder="enter zip code here"  id="zip" > 
      <div class="input-group-append">
        <span class="input-group-text"> <i class="fas fa-mail-bulk"></i></span>
      </div> 
    </div>

    <div class="input-group mb-2 mt-2">
      <div class="input-group-prepend">
        <span class="input-group-text">City Name</span>
      </div>
      <input type="text" class="form-control" placeholder="enter city name here"  id="city" >
      <div class="input-group-append">
        <span class="input-group-text"> <i class="fas fa-map-marked-alt"></i></span>
      </div>
    </div>

    <div class="input-group mb-2 mt-2">
      <div class="input-group-prepend">
        <span class="input-group-text">City Id</span>
      </div>
      <input type="text" class="form-control" placeholder="enter city id here "  id="cityId" >
      <div class="input-group-append">
        <span class="input-group-text"> <i class="fas fa-map-marker-alt"></i></span>
      </div>
    </div>
  
      <div class="input-group mb-2 mt-2">
        <div class="input-group-prepend">
          <span class="input-group-text">Location</span>
        </div>
        <input type="text" class="form-control" placeholder="enter Longitude here"  id="lon" >
        <input type="text" class="form-control" placeholder="enter Latitude here"  id="lat">
        <div class="input-group-append">
          <button class="btn btn-light" id="fill" ><i class="fas fa-map-pin"></i></i></button>
        </div>
      </div>

      <div class="input-group mb-2 mt-2">
        <div class="input-group-prepend">
          <span class="input-group-text">Unit</span>
        </div>

       <select class="form-control custom-select" id="unit"  style="background-color: #555;
       color:#999;
       border:solid 1px #777" >
          <option value='' >Choose Your Prefered Measrment System... </option>
          <option value='&units=metric' >Metric</option>
          <option value='&units=imperial' >Imperial</option>
          <option value='' >Default</option>
        </select>

        <div class="input-group-append">
          <span class="input-group-text"> <span class="material-icons">
            local_library
            </span></span>
        </div>
      </div>
 
      <div class="input-group mb-2 mt-2">
        <div class="input-group-prepend">
          <span class="input-group-text">Language</span>
        </div>
       <select class="form-control custom-select" id="lang" style="background-color: #555;
       color:#999;
       border:solid 1px #777" >
          <option value='' >Choose Your Language... </option>
          
        </select>
        <div class="input-group-append">
          <span class="input-group-text"> <i class="fas fa-language"></i></span>
        </div>
      </div>

    <button type="button" id="get" data-toggle="modal" data-target="#myModal" class="btn btn-light btn-block mb-2">Get Data  <i class="fas fa-search-location"></i></button>
  </form>




<!-- The Modal -->
<div class="modal" id="settingModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header ##########################################-->
      <div class="modal-header">
        <h4 class="modal-title">User Setting</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
          <form class="form-inline" >

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Theme</span>
              </div>
              <button class="btn btn-light " id="light" title="toggle lights on and off"> <i id="bulb" class="far fa-lightbulb"></i></button>
            </div>
          
      
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Api Key</span>
        </div>
        <input type="text" class="form-control" placeholder="enter api key here"  id="api">
        <div class="input-group-append">
          <button class="btn btn-light "  title="delete api key from local storage"  id='del'> Delete <i class="fas fa-trash-alt"></i></button>
          <button class="btn btn-light " title="retrieve api key from local storage" id='ret'> Retrieve <i class="fas fa-exchange-alt"></i></button>
          <button class="btn btn-light "  title="save api key to local storage" id='save'>  Save<i class="fas fa-save"></i></button>    
        </div>
      </div>


    
    </form>
      </div>

    </div>
  </div>
</div>




<!-- The Modal -->
<div class="modal fade " id="myModal">
  <div class="modal-dialog modal-lg  px-2 py-2">
    <div class="modal-content">    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Weather State</h4>
        <button type="button" class="close" data-dismiss="modal"><i class="far fa-times-circle"></i></button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">

        <div class="input-group mb-3">

          <div class="input-group-prepend">
            <span class="input-group-text">Temperature</span>
          </div>
          
          <div class="input-group-prepend">
            <span class="input-group-text"><div id='temp'></div></span>
          </div>

          <div class="input-group-prepend">
            <span class="input-group-text">Like</span>
          </div>

          <div class="input-group-append">
            <span class="input-group-text"><div id='like'></div></span>
          </div>


          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-cloud-rain"></i></span>
          </div>
          
          <div class="input-group-append">
            <span class="input-group-text"><div id='min'></div></span>
          </div>

          <div class="input-group-append">
            <span class="input-group-text">
              <i class="fas fa-cloud"></i>
            </span>
          </div>
          
          <div class="input-group-append">
            <span class="input-group-text"><div id='max'></div></span>
          </div>

          <div class="input-group-append">
            <span class="input-group-text">
              Utraviolet Index 
            </span>
          </div>
          
          <div class="input-group-append">
            <span class="input-group-text"><div id='uvi'></div></span>
          </div>
        </div>

        
        
        <div class="input-group mb-3">

          <div class="input-group-prepend">
            <span class="input-group-text">Wind Speed </span>
          </div>

          <div class="input-group-prepend">
            <span class="input-group-text"><div id="wind"></div></span>
          </div>

          <div class="input-group-append">
            <span class="input-group-text">
              <i class="fas fa-wind"></i>
            </span>
          </div>



          <div class="input-group-append">
            <span class="input-group-text">
              Direction
            </span>
          </div>

          <div class="input-group-append">
            <span class="input-group-text">
              <div id="dir"></div>
            </span>
          </div>

          <div class="input-group-append">
            <span class="input-group-text">
              <i class="far fa-compass"></i>
            </span>
          </div>


          <div class="input-group-append">
            <span class="input-group-text">
              Humadity
            </span>
            <span class="input-group-text">
              <div id="hum"></div>
            </span>
          </div>
          
          <div class="input-group-append">
            <span class="input-group-text">
              <i class="fas fa-tint"></i>
            </span>
          </div>


          <div class="input-group-append">
            <span class="input-group-text">
              Pressure
            </span>
            <span class="input-group-text">
              <div id="pre"></div>
            </span>
          </div>

          <div class="input-group-append">
            <span class="input-group-text">
              <i class="fas fa-thermometer-full"></i>
            </span>
          </div>
        </div>

        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><div id = "des"></div> <img id="weather" style="width: 50px" src=""> </span>
          </div>
           
          <div class="input-group-append">
            <span class="input-group-text">
              <div id = "loc"></div>
              <img id="flag" src="">
            </span>
          </div>
          <div class="input-group-append">
            <span class="input-group-text">
              <div id = "date"></div>
            </span>
          </div>
          <div class="input-group-append">
            <span class="input-group-text">
              Visibility &nbsp;
              <i class="fas fa-eye"> &nbsp;</i> <div id = 'vis'></div> 
            </span>
          </div>

          <div class="input-group-append">
            <span class="input-group-text">
             
                  <div id="mapdiv" class="map "></div>
            </div> 
            </span>
          </div>
        </div>
      </div>
     
    
      </div>
    </div>
  </div>
</div>

 <!--<div id="content"  class="mb-2" style="display:none;">-->

</div>
